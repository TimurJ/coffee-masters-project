<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Masters</title>
  </head>
  <body>
    <section class="header">
      <img
        class="brand-logo"
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="coffee masters logo"
      />
      <h1 class="brand-name">Coffee Masters</h1>
    </section>

    <section class="main">
      <section class="items">
        <h2 class="section-title">Items</h2>
        <div class="item">
          <p class="item-amount">1x</p>
          <p class="item-name">Cappuccino</p>
          <p class="item-price">$3.35</p>
          <p class="item-extras">Lite foam</p>
        </div>
      </section>

      <section class="name">
        <h2 class="section-title">Name</h1>
        <input class="checkout-input" type="text" />
      </section>

      <section class="payment">
        <h2 class="section-title">Payment</h2>
        <input class="checkout-input" type="number" />
        <input class="checkout-input ccv-input" type="number" />
      </section>
    </section>

    <section class="total">
      <section class="total-amount">
        <div>Subtotal:</div>
        <div>$9.65</div>
        <div>Tax:</div>
        <div>$0.82</div>
        <div>Total:</div>
        <div>$10.47</div>
      </section>

      <section class="place-order">
        <button class="order-button">Place Order</button>
      </section>
    </section>
  </body>
</html>
