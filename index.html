<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Masters</title>
  </head>
  <body>
    <section class="header">
      <img
        class="brand-logo"
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="coffee masters logo"
      />
      <h1 class="brand-name">Coffee Masters</h1>
    </section>

    <section class="main">
      <section class="items">
        <h2 class="section-title">Items</h2>

        <div class="item">
          <div class="amount-name">
            <div class="item-amount">1x</div>
            <div class="item-name">Cappuccino</div>
          </div>
          <div class="item-price">$3.35</div>
          <div class="extras">
            <div class="item-extras">Lite foam</div>
          </div>
        </div>

        <div class="item">
          <div class="amount-name">
            <div class="item-amount">1x</div>
            <div class="item-name">Cappuccino</div>
          </div>
          <div class="item-price">$3.85</div>
          <div class="extras">
            <div class="item-extras">Lite foam</div>
            <div class="item-extras">Double espresso</div>
          </div>
        </div>

        <div class="item">
          <div class="amount-name">
            <div class="item-amount">1x</div>
            <div class="item-name">Croissant</div>
          </div>
          <div class="item-price">$2.45</div>
          <div class="extras">
            <div class="item-extras">Butter</div>
          </div>
        </div>
      </section>

      <section class="name">
        <h2 class="section-title">Name</h2>
        <div class="input-and-label">
          <label class="input-label" for="name">Name for order</label>
          <input class="checkout-input" id="name" type="text" />
        </div>
      </section>

      <section class="payment">
        <h2 class="section-title">Payment</h2>
        <div class="input-and-label">
          <label class="input-label" for="card-number">Card Number</label>
          <input class="checkout-input" id="card-number" type="number" />
        </div>
        <div class="input-and-label">
          <label class="input-label" for="ccv">CCV Number</label>
          <input class="checkout-input ccv-input" id="ccv" type="number" />
        </div>
      </section>
    </section>

    <section class="total">
      <section class="total-amount">
        <div class="text">
          <div class="total-text">Subtotal:</div>
          <div class="total-text">Tax:</div>
          <div class="total-text bolded">Total:</div>
        </div>

        <div class="price">
          <div class="total-price">$9.65</div>
          <div class="total-price">$0.82</div>
          <div class="total-price bolded">$10.47</div>
        </div>
      </section>

      <section class="place-order">
        <button class="order-button">Place Order</button>
      </section>
    </section>
  </body>
</html>
